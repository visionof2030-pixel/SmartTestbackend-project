services:
  - type: web
    name: smart-ai-backend
    env: python

    aptPackages:
      - tesseract-ocr
      - tesseract-ocr-ara
      - tesseract-ocr-eng
      - poppler-utils

    buildCommand: pip install -r requirements.txt

    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT